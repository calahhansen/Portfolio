<!doctype html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Calah Hansen</title>
    <!-- Google API for Cookie Cursive Font -->
    <link href='http://fonts.googleapis.com/css?family=Cookie' rel='stylesheet'>

    <!-- My CSS Styling -->
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<!-- When page loads, begin straightStitch function -->

<body onload="straightStitch()">

    <!-- Header / Logo / Navbar -->
    <header id="masthead">
        <div class="container">
            <img src="assets/images/spool-removebg.png" id="spool">
            <h2 id="cookie">Calah Hansen</h2>
            <!-- <nav id="nav">
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav> -->
            <div class="dropdown">
                <img src="assets/images/buttons-removebg.png" class="dropdownBtn" id="buttons">
                <div class="dropdown-content">
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </div>
            </div>
        </div>
    </header>

  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>
      <!-- Line of sewing function begins "sewing" here on page load -->
      <p id="sewing-line"></p>

      <form id="contact-form">
        <ul style="list-style-type:none";>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

  <footer>
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>

  <script src="assets/javascript/app.js">

  </script>
  
</body>

</html>
